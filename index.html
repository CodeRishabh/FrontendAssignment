<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="brand">
          <a href="#">Startup 3</a>
        </div>
        <div class="nav-links">
          <ul>
            <a href="#"><li class="active">Overview</li></a>
            <a href="#"><li>Prices</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>Feedback</li></a>
          </ul>
          <button class="action-btn"><a href="#">Purchase</a></button>
        </div>
      </div>
      <div class="container">
        <div class="row content">
          <div class="col">
            <div class="left">
              <h1>
                Generate <br />Awesome Web <br />
                Pages
              </h1>
              <p>
                The most important part of the <br />Startup is the samples. The
                <br />
                samples form a set of 25 usable <br />pages you can use as is or
                you <br />can add new blocks.
              </p>
              <button style="padding: 12px 30px" class="action-btn">
                <a href="#">Learn More</a>
              </button>
            </div>
          </div>
          <div class="col">
            <div class="signupFrm">
              <div class="wrapper">
                <form action="" class="form">
                  <h1 class="title">Sign Up Now</h1>

                  <div class="inputContainer">
                    <input type="text" class="input" placeholder="a" />
                    <label for="" class="label">Your email</label>
                  </div>

                  <div class="inputContainer">
                    <input type="text" class="input" placeholder="a" />
                    <label for="" class="label">Your password</label>
                  </div>

                  <div class="inputContainer checkbox">
                    <input type="checkbox" id="termsCheckbox" required />
                    <label
                      for="termsCheckbox"
                      class="label"
                      style="margin-left: 16px; font-size: 16px;"
                      >I agree to the Terms of Service.</label
                    >
                  </div>
                  <input
                    type="submit"
                    class="submitBtn inputContainer"
                    id="submitBtn"
                    value="Sign up"
                  />
                  <div class="divider-or">
                    <img src="./Divider.svg" />
                    <div>or</div>
                    <img src="./Divider.svg" />
                  </div>
                  <button
                    style="background-color: #1da1f2 !important"
                    class="submitBtn inputContainer"
                  >
                    Login via Twitter
                  </button>
                  <div class="accountExistsText">
                    Do you have an Account?
                    <span><a href="#">Sign in</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const termsCheckbox = document.getElementById("termsCheckbox");
    const submitBtn = document.getElementById("submitBtn");

    termsCheckbox.addEventListener("change", function () {
      if (termsCheckbox.checked) {
        submitBtn.removeAttribute("disabled");
      } else {
        submitBtn.setAttribute("disabled", "disabled");
      }
    });
  </script>
</html>
